<!DOCTYPE html>  

<html>
<head>
<link rel="stylesheet" type="text/css" href="sample.css" />

<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="sample.js"></script>
</head>
<body>
	<!-- Example of calling an XNA method from Awesomium (note that "xna" is a global JS object created in the sample C#, and "exit" is bound) -->
	<a href="#" onclick="xna.exit();">Click to exit Awesomium</a>
	<div id="data"></div>
	
	<div class="bottom">
		<div id="controlPanel" class="panel">
			<div style="padding-bottom: 5px;">
				<div id="btnUp" class="button" call="xna.btnUpPressed()"></div>
			</div>
			<div>
				<div id="btnLeft" class="button" call="xna.btnLeftPressed()"></div>
				<div id="btnDown" class="button" call="xna.btnDownPressed()"></div>
				<div id="btnRight" class="button" call="xna.btnRightPressed()"></div>
			</div>
		</div>
	</div>
</body>
</html>
